<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container w-50">
      <div class="row first">
        <img class="logo col-1" src="./images/umbrella.png" alt="umbrella" />
        <form class="col-8 row search-form">
          <input
            class="search col"
            type="search"
            name="search"
            id="search"
            placeholder="Please enter your city..."
          />
          <input type="submit" value="seach" class="btn btn-primary col-3" />
        </form>
        <button class="btn btn-success current col-2">Current</button>
      </div>
      <div class="mt-2 row d-flex align-items-center second">
        <div class="info col-8">
          <h1>Cherkasy</h1>
        </div>
        <div class="row d-flex align-items-center col-4">
          <img
            class="weather-logo h-25 col-4"
            src="./images/sunny.png"
            alt="weather"
          />
          <h2 class="col-6">
            <span class="big-temp">25</span> <span class="degrees">°C</span>
          </h2>
        </div>
      </div>
      <div class="row mt-2">
        <p class="col-10">
          <span class="day-time">Friday, 14:08</span>,
          <span class="weather-type">sunny</span>
          <br />
          Humidity: <span class="humidity">80</span>%, Wind:
          <span class="wind">2</span> km/h
        </p>
        <div class="temp-change col-2">
          <button disabled id="celsius">C</button>
          |
          <button id="farenheit">F</button>
        </div>
      </div>

      <div class="row">
        <div class="col d-flex flex-column justify-content-center align-items-center future-weather">
          <h2>Sun</h2>
          <img class="small-image" src="images/sunny.png" alt="sunny" />
          <p><b>25°C</b> 27°C</p>
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center future-weather">
          <h2>Mon</h2>
          <img class="small-image" src="images/sunny.png" alt="sunny" />
          <p><b>22°C</b> 24°C</p>
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center future-weather">
          <h2>Tue</h2>
          <img class="small-image" src="images/sunny.png" alt="sunny" />
          <p><b>21°C</b> 23°C</p>
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center future-weather">
          <h2>Wed</h2>
          <img class="small-image" src="images/sunny.png" alt="sunny" />
          <p><b>30°C</b> 32°C</p>
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center future-weather">
          <h2>Thu</h2>
          <img class="small-image" src="images/sunny.png" alt="sunny" />
          <p><b>28°C</b> 30°C</p>
        </div>
      </div>
      <p class="author-info">
        This website was created by
        <a href="https://www.shecodes.io/">SheCodes</a> alumna Angelina and has
        open code on <a target="_blank" href="https://github.com/linaAngel1997/weather-app">GitHub</a>
      </p>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
